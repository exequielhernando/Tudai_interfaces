<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Entregable Practico 1</title>
</head>
<body>
    <div class="container">
        <div class="row align-items">
            <div class="col-10 offset-2">
                <ul class="nav nav-pills">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Archivo</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="newFile" role="button">Nuevo</a>
                            <a class="dropdown-item" role="button" ><input id="openFile" type="file"></a>
                            <a class="dropdown-item" download="image.jpg" id="downloadFile" role="button">Descargar imagen</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Inicio</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="pencil" role="button">Lapiz</a>
                            <a class="dropdown-item" role="button">Grosor
                                <input type="range" min="1" max="40" value="10" id="pencil-size" />
                            </a>
                            <a class="dropdown-item" id="eraser" role="button">Goma</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Filtros</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="sepia" role="button">Sepia</a>
                            <a class="dropdown-item" id="negative" role="button">Negativo</a>
                            <a class="dropdown-item" role="button" id="light">Brillo
                                <input type="range" min="1" max="255" value="5" step="0.01" id="light-value" />
                            </a>
                            <a class="dropdown-item" id="binary" role="button">Binarizacion</a>
                            <a class="dropdown-item" id="grey-scale" role="button">Escala de grises</a>
                    </li>
                </ul>   
                <h1 class="col 12">Texto de presentacion</h1>
                <div>
                    <canvas id="canvas" width="600" height="600" style="border: #000 solid 1px;">
                        your browser does not support canvas
                    </canvas>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/filter.js"></script>


</body>
</html>
